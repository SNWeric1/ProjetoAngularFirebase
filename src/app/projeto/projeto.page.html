<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-title>
          Funcionarios
        </ion-title>
      </ion-col>
      <ion-col>
        <ion-button>Inserir</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- LISTAR TODOS ALUNOS -->

  <ng-container *ngFor="let funcionario of this.funcionarios">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="2">
        <ion-label>Nome: {{funcionario.Nome}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Cargo: {{funcionario.Cargo}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Cidade: {{funcionario.Cidade}}-</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>telefone: {{funcionario.Fone}}</ion-label>
      </ion-col>
        <ion-button color="dark">
        <ion-icon slot="icon-only" name="">{{funcionario.Cep}}</ion-icon>
      </ion-button>
      <ion-button color="dark" class="pencil">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>

    </ion-row>
  </ng-container>
  







  

</ion-content>
